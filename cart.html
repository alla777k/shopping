    <div class="container container-cart">
      <div class="wrapper-caption">
        <div class="row caption d-flex">

          <div class="cart-order">
            <div class="text-center">
              <h6>ВАШЕ ЗАМОВЛЕННЯ</h6>
            </div>
          </div>

          <div class="caption-title col-2 col-sm-3 col-md-5 col-lg-5">
            <h6 class="text-center">Товар</h6>
          </div>
          <div class="caption-title col-3 col-sm-3 col-md-2 col-lg-2">
            <h6 class="text-center">Ціна</h6>
          </div>
          <div class="caption-title col-3 col-sm-3 col-md-2 col-lg-2">
            <h6 class="text-center">Кількість</h6>
          </div>
          <div class="caption-title col-4 col-sm-3 col-lg-3">
            <h6 class="text-center">Всього до сплати</h6>
          </div>
        </div>
      </div>

      <div class="row cart-empty">
        <div class="empty-title text-center">
          <h5>ВАШ КОШИК</h5>
        </div>
        <div class="text-center empty-text col-lg-12">
          <h5>Ваш кошик порожній.</h5>
          <p>
            Натисніть <a href="./index.html">тут</a>, щоб продовжити покупки.
          </p>
        </div>
      </div>

      <div class="wrapper-totals">
        <div class="row totals">
          <div class="buttons text-center m-auto col-12 col-md-5 col-lg-5">
            <a href="./index.html" class="col-12 col-sm">
              <button type="button" class="back-shop">
                ПРОДОВЖИТИ ПОКУПКИ
              </button>
            </a>
            <div class="col-12 col-sm">
              <button type="button" class="order">
                ОФОРМИТИ ЗАМОВЛЕННЯ
              </button>
            </div>
          </div>
          <div class="order-text col">
            <h5 class="text-center">До сплати</h5>
          </div>
  
          <div class="order-price col">
            <h5 class="text-center"><span class="total-sum"></span> грн</h5>
          </div>

        </div>
      </div>
